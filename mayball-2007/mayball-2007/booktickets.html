  <h1>Request Tickets</h1>


  <form name="ticket_form" id="ticket_form" action="admin_processtickets.php" method="post">
  <table border="0">
    <tr>
      <td colspan="2"><hr /> Applicant  <hr /> </td>
    </tr>

      <td> Email address: </td>
      <td> <input type="text" name="crsid" />@cam.ac.uk </td>
    </tr>
    <tr>
      <td> Fornames: </td>
      <td> <input type="text" name="firstName" id="firstName"/> </td>
    </tr>
    <tr>
      <td> Surname: </td>
      <td> <input type="text" name="surname" id="surname"/> </td>
    </tr>
    <tr>
      <td> College: </td>
      <td>
        <select name="college">
          <option value="">Please choose your college</option>
          <option value="Christs">Christ's</option>
          <option value="Churchill">Churchill</option>
          <option value="Clare">Clare College</option>
          <option value="ClareHall">Clare Hall</option>
          <option value="Corpus">Corpus Christi</option>
          <option value="Darwin">Darwin</option>
          <option value="Downing">Downing</option>
          <option value="Emma">Emmanuel</option>
          <option value="Fitz">Fitzwilliam</option>
          <option value="Girton">Girton</option>
          <option value="Caius">Gonville and Caius</option>
          <option value="Homerton">Homerton</option>
          <option value="HughesHall">Hughes Hall</option>
          <option value="Jesus">Jesus</option>
          <option value="Kings">King's</option>
          <option value="LucyCavendish">Lucy Cavendish</option>
          <option value="Magdalene">Magdalene</option>
          <option value="NewHall">New Hall</option>
          <option value="Newnham">Newnham</option>
          <option value="Pembroke">Pembroke</option>
          <option value="Peterhouse">Peterhouse</option>
          <option value="Queens">Queens'</option>
          <option value="Robinson">Robinson</option>
          <option value="Catz">St Catharine's</option>
          <option value="Edmunds">St Edmund's</option>
          <option value="Johns">St John's</option>
          <option value="Selwyn">Selwyn</option>
          <option value="Sidney">Sidney Sussex</option>
          <option value="Trinity">Trinity</option>
          <option value="TitHall">Trinity Hall</option>
          <option value="Wolfson">Wolfson</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"> <hr />Tickets <input type="button" value="Add another" id="addguest" />
                     <input type="hidden" name="numTickets" id="numTickets"  /> <hr /></td>
    </tr>
    <tr>
      <td colspan="2">
        <table id="guesttable" border="0">
          <tr>
            <th> # </th>
            <th> Name </th>
            <th> Ticket Type </th>
          </tr>
          <tr id="guestrow1">
            <td> 1 </td>
            <td> <input type="text" name="gFirstName1" id="gFirstName1" size="40"/> </td>
            <td>
              <select name="gTicketType1" id="gTicketType1">
                <option value="Normal">Normal</option>
                <option value="Priority">Priority Queuing</option>
                <option value="Dining">Dining</option>
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    
  </table>
  <p>Don't touch these 3 boxes, they don't do anything you need to worry about</p>
  <p>
    <input type="text" name="gFirstNames" id="gFirstNames" />
    <input type="text" name="gSurnames" id="gSurnames"/>
    <input type="text" name="gTicketTypes" id="gTicketTypes" />
    <input type="button" value="Submit" id="submit_button" />
  </p>
  </form>
