<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>On
Monday 16<sup>th</sup> June 2003, Jesus College invites you to escape from the
swelter of May Week and to slip in and chill out to the coolest Ball this
summer. Refresh your senses and dance, drink and skate the night away in a
glacial paradise as we treat you to a night like no other.<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>As
cool as they come<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'>Chill
out as the evening bliss coasts into the enchantment of a summer’s night,
gliding serenely around the ice rink or grooving the night away to the coolest
tunes. Be revived by the most sparkling cuisine and the crispest of drinks all
amidst a landscape of fine, ice sculptures. Relax with the magic of Fitz Swing,
enjoy the indulgence of ice cream or just sit and savour the uplifting calm of
a frozen wonderland.<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:12.0pt;mso-bidi-font-size:10.0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
