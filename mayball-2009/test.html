<html xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript">
	</script>
	<script src="tickets/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	var jQ = jQuery.noConflict();
	

	function update() {
		jQ('#user').html("<fb:profile-pic uid='loggedinuser' facebook-logo='true'></fb:profile-pic>\
		Welcome <fb:name uid='loggedinuser' useyou='false'></fb:name>, you are logged in via Facebook.<br />\
		");
		FB.XFBML.Host.parseDomTree();
		publish();
	}

	function publish() {
		  FB.Connect.showFeedDialog(43245822459, null, null, null, null, FB.RequireConnect.promptConnect);
	}
	
	
	jQ("document").ready(function() {
		FB_RequireFeatures(["XFBML"], function()
		    {
				FB.init("af4ee284e598126a948cd9855b7e4c89", "xd_receiver.htm");
		      FB.Facebook.get_sessionState().waitUntilReady(function()
		      {
					FB.Connect.ifUserConnected(update);
		      });
		    });
	});

	</script>
</head> 
<body>
<div id="user">
	<fb:login-button onlogin="update();"></fb:login-button>
</div>

<a href='javascript:publish()'>Publish this story to Facebook</a>
</body>
</html>
